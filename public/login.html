<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Medici ASL Lazio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .login-header h1 {
      font-size: 1.75rem;
      margin-bottom: 5px;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .login-content {
      padding: 30px;
    }

    .info-box {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #555;
    }

    .info-box strong {
      color: #1976d2;
      display: block;
      margin-bottom: 8px;
    }

    .info-box ol {
      margin-left: 20px;
      margin-top: 10px;
    }

    .info-box li {
      margin-bottom: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .help-text {
      font-size: 0.875rem;
      color: #777;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fee;
      border-left: 4px solid #c33;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
      color: #c33;
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      color: #667eea;
      font-weight: 600;
      margin-top: 10px;
    }

    .telegram-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>ðŸ”‘ Login</h1>
      <p>Medici ASL Lazio</p>
    </div>

    <div class="login-content">
      <div class="info-box">
        <strong>
          <svg class="telegram-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z" fill="#2196f3"/>
          </svg>
          Come ottenere il token di accesso:
        </strong>
        <ol>
          <li>Apri il bot Telegram</li>
          <li>Invia il comando <code>/token</code></li>
          <li>Copia il token ricevuto</li>
          <li>Incollalo qui sotto</li>
        </ol>
      </div>

      <div id="error" style="display: none;" class="error"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="token">Token di accesso</label>
          <input type="text" id="token" name="token" required placeholder="es: a1b2c3d4e5f6..." autocomplete="off">
          <p class="help-text">Il token Ã¨ valido per 24 ore e puÃ² essere usato una sola volta</p>
        </div>

        <button type="submit" id="submitBtn">Accedi</button>
      </form>

      <div id="loading" style="display: none;" class="loading">
        Autenticazione in corso...
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');

    function showError(message) {
      error.textContent = message;
      error.style.display = 'block';
    }

    function hideError() {
      error.style.display = 'none';
    }

    function showLoading() {
      loading.style.display = 'block';
      submitBtn.disabled = true;
      hideError();
    }

    function hideLoading() {
      loading.style.display = 'none';
      submitBtn.disabled = false;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = document.getElementById('token').value.trim();

      if (!token) {
        showError('Inserisci un token valido.');
        return;
      }

      showLoading();

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token })
        });

        const data = await response.json();

        hideLoading();

        if (!response.ok) {
          showError(data.message || data.error || 'Errore durante il login.');
          return;
        }

        // Login successful - redirect
        window.location.href = data.redirectTo || '/';
      } catch (err) {
        hideLoading();
        showError('Errore di connessione. Riprova piÃ¹ tardi.');
        console.error('Login error:', err);
      }
    });
  </script>
</body>
</html>
