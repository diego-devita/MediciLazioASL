<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Medici ASL Lazio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .login-header h1 {
      font-size: 1.75rem;
      margin-bottom: 5px;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .login-content {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .help-text {
      font-size: 0.875rem;
      color: #777;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fee;
      border-left: 4px solid #c33;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
      color: #c33;
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      color: #667eea;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>ðŸ©º Login</h1>
      <p>Medici ASL Lazio</p>
    </div>

    <div class="login-content">
      <div id="error" style="display: none;" class="error"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="apiKey">Chiave</label>
          <input type="password" id="apiKey" name="apiKey" required placeholder="Inserisci la tua chiave" autocomplete="off">
          <p class="help-text">Richiedi una chiave all'amministratore del sistema</p>
        </div>

        <button type="submit" id="submitBtn">Accedi</button>
      </form>

      <div id="loading" style="display: none;" class="loading">
        Autenticazione in corso...
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');

    function showError(message) {
      error.textContent = message;
      error.style.display = 'block';
    }

    function hideError() {
      error.style.display = 'none';
    }

    function showLoading() {
      loading.style.display = 'block';
      submitBtn.disabled = true;
      hideError();
    }

    function hideLoading() {
      loading.style.display = 'none';
      submitBtn.disabled = false;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const apiKey = document.getElementById('apiKey').value.trim();

      if (!apiKey) {
        showError('Inserisci una chiave valida.');
        return;
      }

      showLoading();

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ apiKey })
        });

        const data = await response.json();

        hideLoading();

        if (!response.ok) {
          showError(data.error || 'Errore durante il login.');
          return;
        }

        // Login successful - redirect
        window.location.href = data.redirectTo || '/';
      } catch (err) {
        hideLoading();
        showError('Errore di connessione. Riprova piÃ¹ tardi.');
        console.error('Login error:', err);
      }
    });
  </script>
</body>
</html>
